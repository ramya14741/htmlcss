<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rule Set Example</title>
    <style>
        /* CSS Rule Set */
        h1 { /*selector*/
            color: green;       /* Sets the text color of <h1> to green declration block */
            font-size: 24px;    /* Sets the font size of <h1> to 24 pixels */
            text-align: center; /* Centers the text within the <h1> element */
        }

        p {
            color: blue;        /* Sets the text color of <p> to blue */
            font-size: 16px;    /* Sets the font size of <p> to 16 pixels */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text on the page.</p>
    <p>Here is another paragraph with the same styling.</p>
</body>
</html>
